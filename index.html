<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VersaCRM - Industry-Adaptable CRM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        --color-primary: #00D4AA;
        --color-secondary: #718096;
        --color-success: #48BB78;
        --color-danger: #F56565;

        /* Light Theme */
        --bg-default: #F8FAFC;
        --bg-card: #FFFFFF;
        --text-default: #2D3748;
        --text-secondary: #718096;
        --border-default: #E2E8F0;

      }

      .dark {
         /* Dark Theme */
        --bg-default: #1A202C;
        --bg-card: #2D3748;
        --text-default: #E2E8F0;
        --text-secondary: #A0AEC0;
        --border-default: #4A5568;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol';
        background-color: var(--bg-default);
        color: var(--text-default);
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: 'var(--color-primary)',
              secondary: 'var(--color-secondary)',
              success: 'var(--color-success)',
              danger: 'var(--color-danger)',
              'bg-default': 'var(--bg-default)',
              'bg-card': 'var(--bg-card)',
              'text-default': 'var(--text-default)',
              'text-secondary': 'var(--text-secondary)',
              'border-default': 'var(--border-default)',
            }
          }
        }
      }
    </script>
    <script type="importmap">
{
  "imports": {
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.3",

    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "@tanstack/react-query": "https://aistudiocdn.com/@tanstack/react-query@^5.90.2",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.21.0",
    "recharts": "https://aistudiocdn.com/recharts@^3.2.1",
    "@heroicons/react/": "https://aistudiocdn.com/@heroicons/react@^2.2.0/",
    "date-fns": "https://aistudiocdn.com/date-fns@^4.1.0",
    "lodash.set": "https://aistudiocdn.com/lodash.set@^4.3.2",
    "react-dnd": "https://aistudiocdn.com/react-dnd@^16.0.1",
    "react-dnd-html5-backend": "https://aistudiocdn.com/react-dnd-html5-backend@^16.0.1"
  }
}
</script>
  </head>
  <body class="bg-bg-default">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
